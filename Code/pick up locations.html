<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.jpg">
    <title>Pickup Locations - Clean Creation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        header {
            background-color: #ffc919;
            padding: 20px;
            width: 100%;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: black;
            text-decoration: none;
            font-size:x-large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            transition: color 0.5s ease;
            border:  solid  black;
            background-color: #fff39c;
            border-radius: 25%;
            padding: 5px 10px;
            margin-right: 50px;
            margin-right: 400px;
            
        }
        header a:hover {
            color: #5cb85c;
        }

        header h1 {
            font-size: 2em;
            margin-left: auto;
            margin-right: auto;
        }

        .hours {
            background-color: #fff39c;
            color: black;
            padding: 10px;
            margin-top: 10px;
            font-size: 1.1em;
            text-align: center;
            width: 25%;
            display: block;
            border-radius: 5%;
            font-weight: bolder;
            
        }

        .locations {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }

        .location {
            background-color: #e8ffe8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .location h2 {
            color: #ffc919;
        }

        .location-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .location-info h3 {
            margin-top: 10px;
            color: #5cb85c;
        }

        .location img {
            width: 80%;
            max-width: 300px;
            border-radius: 8px;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <header>
        <h1>PICK UP LOCATION</h1>
        <a href = "home page.html" > Home </a>
        <div class="hours">
            <p>Hours of Operation</p>
            <p>Monday-Friday 7-7<br>Saturday 9-4<br>Sunday 9-4</p>    
        </div>
        <div class="home">
        </div>
    </header>

    <section class="locations">
        <div class="location">
            <h2>Call ahead for Main Campus pickup <a href="tel:(021) 111 128 128">(021) 111 128 128</a></h2>
            <div class="location-details">
                <div class="location-info">
                    <h3>MAIN Campus</h3>
                    <p>main highway,<br>Karachi</p>
                </div>
                <img src="branch1.jpg" alt="MAIN CAMPUS LOCATION">
                <button onclick="showMap('baton-rouge')">See the Location</button>
            </div>
        </div>

        <div class="location">
            <h2>Call ahead for curbside pickup <a href="tel:(021) 111 128 128">(021) 111 128 128</a></h2>
            <div class="location-details">
                <div class="location-info">
                    <h3>City Campus</h3>
                    <p>Pechs block 6,<br>Karachi</p>
                </div>
                <img src="branch2.jpg" alt="CITY CAMPUS LOCATION">
                <button onclick="showMap('gretna')">See the Location</button>
            </div>
        </div>
    </section>

    <script>
        function showMap(location) {
            if (location === 'baton-rouge') {
                window.open("https://maps.app.goo.gl/aPpNzzhQ44LuVrWv5");
            } else if (location === 'gretna') {
                window.open("https://maps.app.goo.gl/sgFuVQ9nK5iQdMA98");
            }
        }
        function home(){

        }
    </script>
</body>
</html>
